<h1>Register</h1>

<fieldset>
    <legend>Register with a Social Provider</legend>
    <ul>
        <li ng-repeat="externalLogin in account.externalLogins">
            <a target="_self" href="{{externalLogin.url}}">{{externalLogin.name}}</a>
        </li>
    </ul>

</fieldset>

<fieldset>
    <legend>Local Registration</legend>
    <ul>
        <li ng-repeat="message in controller.validationMessages">
            {{message}}
        </li>
    </ul>

    <form class="form-inline" ng-submit="controller.register()">
        <div>
            <label class="control-label">Email:</label>
            <input class="form-control" ng-model="controller.registerUser.email" />
        </div>
        <div>
            <label class="control-label">Password:</label>
            <input class="form-control" ng-model="controller.registerUser.password" />
        </div>
        <div>
            <label class="control-label">Confirm Password:</label>
            <input class="form-control" ng-model="controller.registerUser.confirmPassword" />
        </div>
        <div>
            <label class="control-label">Company:</label>
            <input class="form-control" ng-model="controller.registerUser.company" />
        </div>
        <div class="registerButtonDiv">
            <input class="btn-toolbar" id="registerButton" type="submit" value="Register" />
        </div>
       
    </form>

</fieldset>
