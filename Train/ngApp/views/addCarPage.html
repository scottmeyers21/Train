<h1 id="addCarHeader">Incoming Car</h1>

<form class="form-inline" id="addCarForm" name="controller.addForm">

   
    <div class="addCarDiv">
        <label class="control-label">
            Company:
        </label>
        <span class="addCarSpan">
        <input class="form-control" name="company" required ng-model="controller.newCar.company" />
        </span>
    </div>

    <div class="addCarDiv">
        <label class="control-label">
            Empty or Loaded:
        </label>
        <span class="addCarSpan">
            <select required class="form-control" id="emptyOrLoaded"  name="emptyOrLoaded" ng-model="controller.newCar.emptyOrLoaded">
                <option value="Empty">Empty</option>
                <option value="Loaded">Loaded</option>
            </select>
        </span>
    </div>

    <div class="addCarDiv">
        <label class="control-label">
            Car Type:
        </label>
        <span class="addCarSpan">
            <select class="form-control" id="carType" required name="carType" ng-model="controller.newCar.cartype">
                <option value="Hopper">Hopper</option>
                <option value="Flatbed">Flatbed</option>
                <option value="Tank">Tank</option>
                <option value="Gondola">Gondola</option>
            </select>
        </span>
    </div>

    <div class="addCarDiv">
        <label class="control-label">
            Shipped By (UP or BNSF):
        </label>
        <span class="addCarSpan">
            <select class="form-control" id="shippedBy" required name="shippedBy" ng-model="controller.newCar.shippedBy">
                <option value="Union Pacific">Union Pacific</option>
                <option value="BNSF">BNSF</option>
            </select>
        </span>
    </div>

    <div class="addCarDiv">
        <label class="control-label">
            Railcar Number:
        </label>
        <span class="addCarSpan">
            <input class="form-control" pattern="(?=^.{1,10}$)^([A-Za-z]{1,4}\s*[0-9]{1,6})$" required name="railCarNumber" ng-model="controller.newCar.railcarNumber" />
        </span>
    </div>
    <div class="addCarDiv">
        <input class="btn-success" id="addCarButton" type="submit" value="Add Car"  ng-click="controller.save()"/>
        </div>
    <div class="addCarDiv">
        <input class="btn-warning" id="cancelCarButton" type="submit" value="Cancel" href="/" />
    </div>
</form>
